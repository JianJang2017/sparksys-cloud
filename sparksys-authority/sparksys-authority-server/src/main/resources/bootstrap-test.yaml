server:
  port: 8902
  undertow:
    buffer-size: 1024
    direct-buffers: on
    always-set-keep-alive: true
spring:
  application:
    name: sparksys-authority-server
  cloud:
    nacos:
      discovery:
        server-addr: 47.116.52.58:8086
        namespace: edbbdee2-5546-4f81-9861-aae13c944948
      config:
        server-addr: 47.116.52.58:8086
        namespace: edbbdee2-5546-4f81-9861-aae13c944948
        file-extension: yaml
        prefix: ${spring.application.name}
        shared-configs:
          - dataId: actuator.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: false
          - dataId: kafka.yaml
            group: DEFAULT_GROUP
            refresh: false
        enable-remote-sync-config: true
        refresh-enabled: true
logging:
  level:
    com.sparksys.authority.infrastructure.client: debug
    com.sparksys.authority.infrastructure.mapper: debug
  file:
    path: C:/logs